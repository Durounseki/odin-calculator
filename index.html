<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">


</head>
<body>
    <div id="calculator-container">
        <div id="calculator">
            <div id="top-panel">
                <div id="info">
                    <h1 id="brand">KASIO</h1>
                    <p id="model">fx-3000 PLUS</p>
                </div>
            </div>
            <div id="display-container">
                <div id="display">
                    <div id="mode-display">
                        <div id="mode">MODE</div>
                    </div>
                    <div id="numbers-display">

                    </div>

                </div>
            </div>
            <div id="keypad-container">
                <div id="keypad">
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container">
        <div id="footer">
            <img class="icon" src="./images/github.png">
            <p><a href="https://github.com/Durounseki" target="_blank" rel="noopener noreferrer">Durounseki</a> &copy; <script>document.write( new Date().getFullYear() );</script></p>
        </div>
    </div>
</body>
</html>
